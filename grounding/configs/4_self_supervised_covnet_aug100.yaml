experiment:
  name: self_supervised_covnet_aug100
  seed: 42

data:
  dataset: mnist
  data_dir: ./data
  train_samples: 200
  val_samples: 5000
  test_samples: 10000
  num_workers: 0

model:
  architecture: naive_conv
  input_channels: 1
  input_size: 28
  hidden_dims: [8, 16]
  latent_dim: 32
  activation: relu
  kernel_size: 3
  stride: 2
  padding: 1
  output_padding: 1

training:
  batch_size: 128
  epochs: 30
  learning_rate: 0.001
  weight_decay: 0.0
  device: auto

regularization:
  dropout:
    enabled: false
    p: 0.2

self_supervised:
  enabled: true
  precompute: false
  refresh_each_epoch: true
  augmentations_per_sample: 100
  cache_path: ./artifacts/4_self_supervised_covnet_aug30_train_cache.pt
  augmentations:
    translation:
      enabled: true
      max_shift: 2
    rotation:
      enabled: true
      max_degrees: 12.0
    masking:
      enabled: true
      prob: 0.08
    noise:
      enabled: true
      std: 0.08
    intensity:
      enabled: true
      min_scale: 0.85
      max_scale: 1.15
    clamp_min: 0.0
    clamp_max: 1.0

output:
  checkpoint_path: ./artifacts/4_self_supervised_covnet_aug100.pt
  analysis_path: ./artifacts/4_self_supervised_covnet_aug100_analysis.txt

analysis:
  k: 5
  metric: euclidean
