experiment:
  name: naive_covnet_autoencoder
  seed: 42

data:
  dataset: mnist
  data_dir: ./data
  train_samples: 100
  val_samples: 5000
  test_samples: 10000
  num_workers: 0

model:
  architecture: naive_conv
  input_channels: 1
  input_size: 28
  hidden_dims: [8, 16]
  latent_dim: 32
  activation: relu
  kernel_size: 3
  stride: 2
  padding: 1
  output_padding: 1

training:
  batch_size: 128
  epochs: 30
  learning_rate: 0.001
  weight_decay: 0.0
  device: auto

output:
  checkpoint_path: ./artifacts/2_naive_covnet_autoencoder_low_samples_final.pt
  save_every_n_epochs: 5
  analysis_path: ./artifacts/2_naive_covnet_autoencoder_low_samples_analysis.txt

analysis:
  k: 5
  metric: euclidean

regularization:
  dropout:
    enabled: false
    p: 0.0

self_supervised:
  enabled: false
  precompute: true
  refresh_each_epoch: false
  augmentations_per_sample: 1
  cache_path: ""
  augmentations:
    translation:
      enabled: false
      max_shift: 0
    rotation:
      enabled: false
      max_degrees: 0.0
    masking:
      enabled: false
      prob: 0.0
    noise:
      enabled: false
      std: 0.0
    intensity:
      enabled: false
      min_scale: 1.0
      max_scale: 1.0
    clamp_min: 0.0
    clamp_max: 1.0
