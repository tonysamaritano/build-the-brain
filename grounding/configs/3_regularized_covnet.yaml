experiment:
  name: denoising_covnet
  seed: 42

data:
  dataset: mnist
  data_dir: ./data
  train_samples: 1000
  val_samples: 5000
  test_samples: 10000
  num_workers: 0

model:
  architecture: naive_conv
  input_channels: 1
  input_size: 28
  hidden_dims: [8, 16]
  latent_dim: 32
  activation: relu
  kernel_size: 3
  stride: 2
  padding: 1
  output_padding: 1

training:
  batch_size: 128
  epochs: 30
  learning_rate: 0.001
  weight_decay: 0.0
  device: auto

regularization:
  dropout:
    enabled: true
    p: 0.2
  denoising:
    enabled: false
    gaussian_std: 0.1
    masking_prob: 0.0
    apply_in_eval: false
    clamp_min: 0.0
    clamp_max: 1.0

output:
  checkpoint_path: ./artifacts/3_regularized_covnet.pt
  analysis_path: ./artifacts/3_regularized_covnet_analysis.txt

analysis:
  k: 5
  metric: euclidean
